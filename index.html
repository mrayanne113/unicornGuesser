<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unicorn Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header role="banner" >
      <h1 class="header-h1">Unicorn<span class="header-h1-span">Guesser</span></h1>
    </header>
    <section class="all-inside">
      <form class="main-content">
        <input class="user-guess" type="number" placeholder="Enter your guess" name="number" min="1" max="100">
        <button class="guess-number top-bttn guess-bttn">Guess</button>
        <button class="clear-number top-bttn guess-bttn">Clear</button>
      </form>
      <p class="last-guess">Your last guess was</p>
      <h2 class="user-guess-number">??</h2>
      <p class="low-or-high">Pick a number, between 1 and 100</p>
      <p class="high-score-placeholder">High Score:<span class="high-score">0</span></p>
      <p class="guess-count-placeholder">Guesses:<span class="guess-count">0</span></p>
      <p class="unicorn-rescued-placeholder">Rescued unicorns:<span class="unicorn-rescued">0</span></p>
      <button class="reset reset-blue">Reset</button>
      </article>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
